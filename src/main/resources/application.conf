include "node.conf"

akka {

  actor-system {
    name = "rokcet"
  }

  application {
    name = "rokcet"
  }

  loggers  = [akka.event.slf4j.Slf4jLogger]
  loglevel = DEBUG
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  log-config-on-start = off
  actor {
    provider = cluster

    debug {
      lifecycle = on
      unhandled = on
    }
  }

  cluster {
    seed-nodes = [
      "akka://rokcet@localhost:2550"
    ]
  }

  remote {
    artery {
      transport = tcp

      enabled = on

      canonical {
        hostname = localhost
        port = 2550
      }
    }
  }

  ssl-config {
    debug = {
      ssl = true
    }
    keyManager = {
      stores = [
        {type = "JKS", classpath = true, path = "identity-orig.jks", password = "abcd"}
      ]
    }
    trustManager = {
      stores = [
        {type = "JKS", classpath = true, path = "trust.jks", password = "abcd"}
      ]
    }
  }
}


